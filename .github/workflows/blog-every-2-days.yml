name: Blog - Post a cada 2 dias

on:
  schedule:
    - cron: "0 12 */2 * *" # a cada 2 dias (12:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate post
        run: node scripts/generate-post.mjs

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/posts scripts/generate-post.mjs
          git commit -m "chore(blog): add scheduled post" || exit 0
          git push
